name: Docker

on:
  push:
    branches:
      - 'main'
      - 'dev'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Get the repository's code
      - name: Checkout
        uses: actions/checkout@v2
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get Ansible version
        id: getversion
        run: echo "version=$(awk -F '==' '/^ansible==/{print $NF}' requirements.txt)" >> $GITHUB_OUTPUT
      - name: Docker meta
        id: meta # you'll use this in the next step
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            asauerwein/ansible
          # Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern={{version}},value=${{ steps.getversion.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.getversion.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.getversion.outputs.version }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: True
